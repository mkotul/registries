<div class="container">
	<div class="row">
		<fieldset>
			<legend>{{'schema.editor.list.of.schemas.for.editation' | translate}}</legend>
		</fieldset>

		<div class="col-md-4">
			<table class="schemaedit">
				<thead>
					<tr>
						<th>{{'schema.editor.id' | translate}}</th>
						<th>{{'schema.editor.name' | translate}}</th>
						<th>{{'schema.editor.size' | translate}}</th>
						<th>{{'schema.editor.actions' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="schema in schemaList">
						<td>{{$index + 1}}</td>
						<td>{{schema.name}}</td>
						<td>{{schema.size}}</td>
						<!-- <td class="btn-group btn-group-xs"><a href="{{ '#/schema/edit/'+schema.name}}" class="btn btn-default">edit</a></td> -->
						<td class="btn-group btn-group-xs"><a href="" ng-click="selectSchema(schema)" class="btn btn-primary"><i class="glyphicon-pencil"></i>{{'schema.editor.edit' | translate}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<section ng-show="selectedSchema" id="editor"  ng-cloak >
			<div class="col-md-8">
				<div style="height: 400px;"
				ui-ace="{
					useWrapMode : true,
					showGutter: true,
					theme: 'twilight',
					mode: 'json',
					onLoad: aceLoaded
				}"
				ng-model="aceModel">
				
				</div>
				<br>
				<button title="Send" class="btn btn-primary" ng-click="postData(aceModel)"><i class="glyphicon-ok"></i>{{'schema.editor.save' | translate}}</button>
			</div>
		</section>
	</div>
</div>
